    <style>
        /* Flex container for the titles and images */
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 40px;
            align-items: flex-start;
        }

        .flex-container a {
            text-decoration: none;
            color: inherit;
        }

        .flex-item {
            flex: 1 1 calc(33% - 40px); /* Makes 3 items per row with spacing */
            margin: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .flex-item:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .flex-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .flex-item .title {
            padding: 15px;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .flex-item {
                flex: 1 1 100%; /* Full width for smaller screens */
            }
        }

        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: #333;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
